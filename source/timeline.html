    <style type="text/css">.hide{display:none}.like_desc{margin-left:5px;}.like_button{margin-left:5px;background: #ECEEF5;border-radius: 3px;border: 1px solid #CAD4E7;cursor: pointer;padding: 2px 2px 2px;white-space: nowrap;color: #3B5998;}.like_button:hover{border-color:#9dacce}.like_button.liked{background-color: #EEE;border-color: #DDD;color: #AAA;}.sp_like{background-image:url(http://bbs.nju.edu.cn/file/W/Warrior/like.png);background-repeat:no-repeat;display:inline-block;height:14px;width:14px;background-position: -0px -45px;position: relative;top: 3px;margin-right: 3px;}.like_button.liked:hover{border-color:#ccc}.like_desc a.like_style{color:#3D6CBE}.like_desc{color:#3D6CBE}.like_button.liked .sp_like{background-position: -0px -15px;}.like_button.liked:hover .sp_like{background-position: -0px -30px;}</style>
